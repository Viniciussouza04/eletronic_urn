<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna Eletrônica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box-urn">
        <div class="screen">
            <div class="d-1">
                <div class="d-1-left">
                    <div class="d-1-1">
                        <span>SEU VOTO PARA:</span>
                    </div>
                    <div class="d-1-2">
                        <span>MELHOR LINGUAGEM</span>
                    </div>
                    <div class="d-1-3">
                        <div class="numbers-vote blink"></div>
                        <div class="numbers-vote"></div>
                    </div>
                    <div class="d-1-4">
                        Nome: TESTE </br>
                        Criador: TESTE </br>
                        Ano de lançamento: TESTE
                    </div>
                </div>
                <div class="d-1-right">
                    <div class="d-1-imgs">
                        <img src="img/Csharp_Logo.png" alt="">
                    </div>
                </div>
            </div>
            <div class="d-2">
                Aperte a tecla:</br>
                CONFIRMA para CONFIRMAR este voto</br>
                CORRIGE para REINICIAR este voto
            </div>
        </div>
        <div class="keyboard">
            <div class="keyboard-line">
                <div class="keyboard-botton" onclick="clicked('1')">1</div>
                <div class="keyboard-botton" onclick="clicked('2')">2</div>
                <div class="keyboard-botton" onclick="clicked('3')">3</div>
            </div>

            <div class="keyboard-line">
                <div class="keyboard-botton" onclick="clicked('4')">4</div>
                <div class="keyboard-botton" onclick="clicked('5')">5</div>
                <div class="keyboard-botton" onclick="clicked('6')">6</div>
            </div>

            <div class="keyboard-line">
                <div class="keyboard-botton" onclick="clicked('7')">7</div>
                <div class="keyboard-botton" onclick="clicked('8')">8</div>
                <div class="keyboard-botton" onclick="clicked('9')">9</div>
            </div>

            <div class="keyboard-line">
                <div class="keyboard-botton" onclick="clicked('0')">0</div>
            </div>

            <div class="keyboard-line">
                <div class="keyboard-botton btn-white" onclick="btnWhite()">BRANCO</div>
                <div class="keyboard-botton btn-red" onclick="btnCorrect()">CORRIGE</div>
                <div class="keyboard-botton btn-green" onclick="btnConfrim()">CONFIRMA</div>
            </div>

        </div>
    </div>

    <script src="phases.js"></script>
    <script src="script.js"></script>
</body>
</html>
